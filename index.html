<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle Box</title>
  <style>
    html {
      font-size: 100%;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .box {
      background: #fff;
      padding: 3rem;
      border-radius: 1.2rem;
      box-shadow: 0 0.4rem 1.6rem rgba(0,0,0,0.1);
      text-align: center;
      max-width: 40rem;
      width: 100%;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .btn {
      margin: 0.6rem;
      padding: 1rem 2rem;
      font-size: 1.6rem;
      border: none;
      border-radius: 0.8rem;
      background: #1976d2;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #1565c0;
    }

    .btn:disabled {
      background: #bbb;
      cursor: not-allowed;
    }

    #input-area {
      margin-top: 2rem;
    }

    input[type="text"] {
      padding: 1rem;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 0.6rem;
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }

    #submit-btn {
      padding: 1rem 1.6rem;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 0.6rem;
      font-size: 1.6rem;
      cursor: pointer;
    }

    #submit-btn:hover {
      background: #43a047;
    }

    #video-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .video-wrapper {
      position: relative;
      width: 80%;
      max-width: 96rem;
      aspect-ratio: 16/9;
      background: #000;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 0 2rem #000;
    }

    .video-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #close-btn {
      position: absolute;
      top: 1rem;
      right: 1.4rem;
      font-size: 3rem;
      color: white;
      cursor: pointer;
      font-weight: bold;
      z-index: 10;
    }

    /* ✅ Responsive cho điện thoại iPhone 12/13 (khoảng 390-430px) */
    @media screen and (max-width: 430px) {
  html {
    font-size: 120%; /* Tăng lại font-size cho dễ đọc */
  }

  .box {
    width: 95%;
    padding: 2rem;
  }

  .btn {
    width: 100%;
    margin: 0.4rem 0;
    font-size: 1.4rem;
  }

  input[type="text"] {
    width: 100%;
    font-size: 1.3rem;
  }

  #submit-btn {
    width: 100%;
    font-size: 1.3rem;
    padding: 1rem;
  }

  .video-wrapper {
    width: 95vw;
    max-width: 100%;
  }
}


  </style>
</head>
<body>
  <div class="box">
    <h2>Giải 6 bài toán để mở khóa video</h2>
    <div>
      <button class="btn" onclick="alert('Số nào là bội số chung nhỏ nhất của 4 và 6 ?')">Khóa 1</button>
      <button class="btn" onclick="alert('Căn bậc hai của 81 là?')">Khóa 2</button>
      <button class="btn" onclick="alert('Một nửa của 36 là?')">Khóa 3</button>
      <button class="btn" onclick="alert('Nếu x + 5 = 14 thì x = ?')">Khóa 4</button>
      <button class="btn" onclick="alert('Số tiếp theo trong dãy: 2, 4, 8, 16, ?')">Khóa 5</button>
      <button class="btn" onclick="alert('Số lớn nhất có 2 chữ số chia hết cho 9 là?')">Khóa 6</button>
      <p><i>*Gợi ý: Mật khẩu là dãy số đáp án từ 1 - 6!!!</i></p>
    </div>

    <div id="input-area" class="hidden">
      <input type="text" id="password-input" placeholder="Nhập mật khẩu 6 chữ số">
      <br />
      <button id="submit-btn">Mở khóa</button>
    </div>
  </div>

  <!-- VIDEO POPUP -->
  <div id="video-popup">
    <div class="video-wrapper">
      <span id="close-btn">×</span>
      <iframe
        src="https://www.youtube.com/embed/rO4zu9L3mkI"
        title="YouTube video"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <script>
    const correctPassword = "1291893299";
    const inputArea = document.getElementById("input-area");
    const passwordInput = document.getElementById("password-input");

    document.getElementById("submit-btn").addEventListener("click", () => {
      const value = passwordInput.value.trim();
      if (value === correctPassword) {
        document.getElementById("video-popup").style.display = "flex";
      } else {
        alert("Sai mật khẩu! Kiểm tra lại 6 bài toán.");
      }
    });

    document.getElementById("close-btn").addEventListener("click", () => {
      document.getElementById("video-popup").style.display = "none";
    });
  </script>
</body>
</html>
